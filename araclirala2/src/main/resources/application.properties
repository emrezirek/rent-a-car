# Database Seçimi (PostgreSQL veya H2)
# Aşağıdaki satırlardan birini seçin:

# PostgreSQL Database Ayarları
spring.datasource.url=jdbc:postgresql://postgres:5432/arabakiralama
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JPA/Hibernate Ayarları
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server Port
server.port=8090

# Logging Ayarları
logging.level.org.springframework=INFO
logging.level.com.arabakiralama=DEBUG

# Thymeleaf Ayarları
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true

# Statik İçerik Ayarları
spring.web.resources.static-locations=classpath:/static/,file:/app/static/
spring.web.resources.cache.period=0
